<!doctype html>
<html lang="en">
<head>
    {% load static %}
    <title>MEDICUENTAS PLUS</title>
    {% block head %}
	{% include "head.html" %}
	{% endblock %}
</head>
<body>
    <header>
        {% block header %}
				{% include "header.html" %}
		{% endblock %}
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-3">
                    {% block main %}
				        {% include "main.html" %}
		            {% endblock %}
                </div>
                <div class="col-9" id="col-9">
                    <div class="row" id="botonregistrosmaestros">
                        <div class="col-3" id="subregistrosmaestros">
                            <div><i class="fas fa-user-injured"></i></div>
                            <div><a href="/maestros/especialidades">Especialidades</a></div>
                            
                        </div>
                        <div class="col-3" id="subregistrosmaestros">
                            <div><i class="fa-map-marked-alt fas"></i></div>
                            <div><a href="/maestros/ciudades">Ciudades</a></div>
                        </div>
                    </div>
                    <div class="row" id="botonregistrosmaestros">
                        <div class="col-3" id="subregistrosmaestros">
                            <div><i class="fab fa-creative-commons-nc-eu"></i></div>
                            <div><a href="/maestros/entidades">Entidades</a></div>
                            
                        </div>
                        <div class="col-3" id="subregistrosmaestros">
                            <div><i class="fas fa-diagnoses"></i></div>
                            <div><a href="/maestros/diagnosticos">Diagnosticos</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="{% static 'js/index.js'%}" ></script>
    <script type="text/javascript">
        function preventBack() { window.history.forward(); }
        setTimeout("preventBack()", 0);
        window.onunload = function () { null };
    </script>
</body>
</html>
