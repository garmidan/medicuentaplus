<!doctype html>
<html lang="en">
{% load static %}

<head>
    <title>MEDICUENTAS PLUS</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    
    </head>

<body>
    <nav class="navbar navbar-light bg-light justify-content-between" style="background-color: #3c3c3c !important;">
        <a class="navbar-brand">
            <h6 style="color: #fff !important; font-size: 13px;">Copyright © 2021 - Medicuentas Plus V 0.1</h6>
        </a>
    </nav>
    <div class="container" style="background-color: #fff;
    padding: 10px 20px 10px 20px;
    border-radius: 5px;
    box-shadow: 1px 1px 2px 1px rgb(0 0 0 / 20%);
    width: 600px;
    margin: auto;
    padding-top: 20px;">
        <div>
            {% if validar == 1%}
                <div id="alerta" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <strong>Usuario y/o Clave Incorrecta</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {%endif%}
            {% if validar == 2%}
                <div id="alerta" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <strong>Usuario bloqueado</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {%endif%}
            {% if validar == 3%}
                <div id="alerta" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <strong>No puede ingresar no tiene prestador asignado</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {%endif%}
            <form method="POST" action="/" style="margin: 0;
            padding: 0;
            font-family: 'Alegreya Sans SC';">
                {% csrf_token %}
                <div>
                    <h3 style="text-align: center;">Iniciar Sesión</h3>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1" style="display: inline-block;
                    margin-bottom: .5rem">Correo Electronico</label>
                    <input type="email" name="email" class="form-control" id="exampleInputEmail1"
                        aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1" style="display: inline-block;
                    margin-bottom: .5rem">Contraseña</label>
                    <input type="password" name="clave" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="form-group" style="margin-top: 10px;">
                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    
</body>

</html>
